<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>🛩️飞机大战网络游戏</title>
  <link
    href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css"
    rel="stylesheet"
  >
  <link
    href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Custom styles for this template -->
  <link
    href="aircraft.css"
    rel="stylesheet"
  />
</head>

<body>
  <div
    class="container-fluid"
    id="app"
  >
    <div class="row">
      <!-- 天空 -->
      <div
        class="col-md-12"
        id="sky"
        @mousemove="touchmove"
        @touchmove.prevent="touchmove"
        :style="{'background-position': ' 0px ' + f.bullets_amount + 'px'}"
      >
        <!-- 战斗机 Fighter aircraft -->
        <span
          id="f"
          :style="{
                    left: f.x + 'px', 
                    top: f.y + 'px',
                    transform: 'rotate(' + '-45deg)'
                  }"
        >🛩</span>
        <button class="btn btn-info mt-2">😷 子弹数量：{{ f.bullets_amount }} <br>😷 阻击数量：{{ virus.hited }} <br>😷
          敌机总数：{{ virus.amount }} <br>😷 击落率 %：{{ virus.hited_percent }} </button>
        <!-- 口罩脸（子弹） -->
        <span v-for="(b, i) of f.bullets">
          <span
            class="f_bullet"
            :style="{left: b.x + 'px', top: b.y + 'px'}"
          >😷</span>
        </span>
        <!-- 白云 -->
        <span v-for="(c, i) of clouds">
          <img
            class="cloud"
            :style="{left: c.x + 'px', top: c.y + 'px'}"
            src="assets/img/cloud_2.png"
          >
        </span>
        <!-- 敌机 -->
        <span v-for="(e, i) of virus.arr">
          <img
            class="virus"
            :style="{left: e.x + 'px', top: e.y + 'px'}"
            src="assets/img/xin_guan_bing_du_64.png"
          >
        </span>
        <div>
          <!-- 成功公示，点击继续 -->
          <button
            id="success_btn"
            v-if="success"
            @click="init"
            class="btn btn-success btn-lg mt-2 animated bounce"
          > 💗 你已成功阻击敌机：{{ virus.hited }} 次！（点击继续） </button>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-muted">
    <div class="container py-4">
      <p class="float-right">
        <a href="#">⬆</a>
      </p>
      <p>祝您玩的愉快!</p>
      <p>blog.qltxy.com</p>
    </div>
  </footer>
  <script src="js/vue.js"></script>
  <script src="js/jquery.min.js"></script> 
  <script src="js/bootstrap.min.js"></script>
  <script src="js/aircraft.js"></script> 
</body>

</html>
